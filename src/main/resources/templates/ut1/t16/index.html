<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(person,index) of people">
            {{index+1}}. {{person.name}} {{person.age}}
        </li>
    </ul>
    <hr>

    <ol>
        <li v-for="n of 4">{{n}}</li>
    </ol>
    <hr>
    <ul>
        <li v-for="(value, key, index) of person">
            {{index+1}}  {{key}}  {{value}}
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
