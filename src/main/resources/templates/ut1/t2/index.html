<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" @input="changeName">
    <h2> Hi, {{name}}</h2>
    <h2> 1+3={{1+3}}</h2>
    <h2> {{number}}</h2>
    <h2> Method: {{sayHello()}}</h2>
    <h2> ==: {{ isOk ? "ok" : "not ok" }}</h2>
    <h2> func: {{ string.split('').reverse().join('') }}</h2>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
